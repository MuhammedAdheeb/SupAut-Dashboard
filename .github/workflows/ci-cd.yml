name: Continuous Integration and Delivery

on:
  push:
    branches: [main, staging]

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies, test, and build
        run: |
          npm install
          npm test
          npm run build
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build
          retention-days: 1
      - name: Fix linting errors
        run: |
          sed -i 's/"build": "react-scripts build"/"build": "react-scripts build --no-override-engines"/' package.json
          echo '{ "overrides": [ { "files": [ "src/firebase.js" ], "rules": { "no-unused-vars": "off" } } ] }' > .eslintrc.json

  deploy_to_production:
    if: github.ref == 'refs/heads/main'
    needs: test_and_build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build
      - name: Deploy to firebase hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUPAUT_372209 }}'
          channelId: live
          projectId: supaut-372209

  deploy_to_staging:
    if: github.ref == 'refs/heads/staging'
    needs: test_and_build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build
      - name: Deploy to firebase hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: >-
            ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUPAUT_STAGING }}
          channelId: live
          projectId: supaut-staging


